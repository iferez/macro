<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/rellax@1.12.1/dist/rellax.min.js"></script>
  <title>Rellax Example</title>
  <style>
    .parallax-element {
      height: 500px; /* Altura del elemento */
      background-color: #e0e0e0; /* Color de fondo opcional */
      overflow: hidden; /* Oculta el contenido que se desbordar√≠a */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="parallax-element" data-rellax-speed="-5">
  Contenido parallax
</div>

<script>
  // Inicializa Rellax
  const rellax = new Rellax('.parallax-element');
</script>

</body>
</html>
