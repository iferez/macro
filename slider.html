<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sección de Tarjetas con Slider</title>
  <!-- Agrega el enlace a la hoja de estilo de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Agrega el enlace al estilo de Slick Carousel -->
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <style>
    body {
      background-color: #808080;
    }

    .card-container {
      margin-bottom: 15px;
    }

    .card {
      max-width: 300px;
      /* Ajusta el ancho máximo de las tarjetas según sea necesario */
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- Contenedor de tarjetas con slider -->
        <div class="card-container" id="cardContainer">
          <!-- Tarjeta 1 -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tarjeta 1</h5>
              <p class="card-text">Contenido de la tarjeta 1.</p>
            </div>
          </div>
          <!-- Tarjeta 2 -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tarjeta 2</h5>
              <p class="card-text">Contenido de la tarjeta 2.</p>
            </div>
          </div>
          <!-- Tarjeta 3 -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tarjeta 3</h5>
              <p class="card-text">Contenido de la tarjeta 3.</p>
            </div>
          </div>
          <!-- Tarjeta 4 -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tarjeta 4</h5>
              <p class="card-text">Contenido de la tarjeta 4.</p>
            </div>
          </div>
          <!-- Puedes agregar más tarjetas aquí -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tarjeta 5</h5>
              <p class="card-text">Contenido de la tarjeta 4.</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tarjeta 6</h5>
              <p class="card-text">Contenido de la tarjeta 4.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="container">

    <style>
      h3 {
        background: #fff;
        color: #3498db;
        font-size: 36px;
        line-height: 100px;
        margin: 10px;
        padding: 2%;
        position: relative;
        text-align: center;
      }

      .action {
        display: block;
        margin: 100px auto;
        width: 100%;
        text-align: center;
      }

      .action a {
        display: inline-block;
        padding: 5px 10px;
        background: #f30;
        color: #fff;
        text-decoration: none;
      }

      .action a:hover {
        background: #000;
      }
    </style>

    <div>
      <div class="slider slider-nav">
        <div>
          <h3>1</h3>
        </div>
        <div>
          <h3>2</h3>
        </div>
        <div>
          <h3>3</h3>
        </div>
        <div>
          <h3>4</h3>
        </div>
        <div>
          <h3>5</h3>
        </div>
      </div>
    </div>

  </section>

  <!-- Agrega el enlace al script de Bootstrap y jQuery (requerido para el funcionamiento de Slick Carousel) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script>
    // Inicializa el slider con la configuración deseada
    $(document).ready(function () {
      $('#cardContainer').slick({
        slidesToShow: 4,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000
      });

      $('.slider-nav').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        dots: true,
        autoplay: true,
        autoplaySpeed: 2000,
        focusOnSelect: true,
        arrows: false, // Oculta los botones de navegación en todas las pantallas
        responsive: [
          {
            breakpoint: 767,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: false, // Oculta los botones de navegación en pantallas pequeñas
              dots: false, // Oculta los controles de paginación en pantallas pequeñas
            }
          }
        ]
      });
    });


  </script>

</body>

</html>
