<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider de Tarjetas</title>
  <style>
    .card-container {
      display: flex;
      overflow: hidden;
      width: 80%;
      margin: 0 auto;
    }

    .cards {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .card {
      width: 200px;
      margin: 0 10px;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="card-container">
  <div class="cards">
    <div class="card">1</div>
    <div class="card">2</div>
    <div class="card">3</div>
    <div class="card">4</div>
    <div class="card">5</div>
    <div class="card">6</div>
    <!-- Agrega más tarjetas aquí según sea necesario -->
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cardContainer = document.querySelector('.card-container');
    const cards = document.querySelector('.cards');
    const cardWidth = document.querySelector('.card').offsetWidth;

    function updateSlider() {
      const cardCount = document.querySelectorAll('.card').length;
      const cardsToShow = 4;

      if (cardCount > cardsToShow) {
        cards.style.transition = "transform 0.5s ease";
        cards.style.transform = "translateX(-" + cardWidth * (cardCount - cardsToShow) + "px)";

        setTimeout(() => {
          cards.style.transition = "none";
          cards.style.transform = "translateX(0)";
          cards.appendChild(cards.firstElementChild);
        }, 500);
      }
    }

    setInterval(updateSlider, 3000); // Establecer un intervalo para demostrar el reinicio del slider
  });
</script>

</body>
</html>
